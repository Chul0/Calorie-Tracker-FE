<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Tracker</title>
</head>
<body>
    <header>
        <nav> 
            <div class="container">
                <div class="container-left">
                    <span id="home-link" class="nav-link">
                        <img src="https://i.ibb.co/q77yT0Z/Home.png"></span>
                    <!-- </span>this name to be changed 'Calorie Tracker' -->
                </div>
                <div class="container-right">
                    <span id="signup-link" class="nav-link"><img src="https://i.ibb.co/jHyBxJd/signup.png"></span>
                    <span id="login-link" class="nav-link"><img src="https://i.ibb.co/kD72ZSL/login.png"></span>
                    <span id="dashboard-link" class="nav-link"><img src="https://i.ibb.co/jWLkXhB/dashboard.png"></span>
                    <span id="profile-link" class="nav-link"><img src="https://i.ibb.co/qsh0R8c/profile.png"></span>
                    <span id="logout-link" class="nav-link"><img src="https://i.ibb.co/bvxkLGP/logout.png"></span>
                </div>
            </div>
            <div class="user-name"></div>
        </nav>
    </header>

    <section class="signup-board"> <!-- should be hidden -->
        <form class="signup-form">
            <div class="signup-input">
             <div class="signup-top"><h1>SIGNUP</h1></div>   
             <input type="text" placeholder="First name" id="signup-first-name">
             <input type="text" placeholder="Last name" id="signup-last-name">
             <input type="email" placeholder="Email Address" id="signup-email">
             <input type="password" placeholder="Password" id="signup-password">
             <input type="text" placeholder="Height" id="signup-height">   
             <input type="text" placeholder="Weight" id="signup-weight">    
            </div>
          <div class="signup-submit">
            <input type="submit" value="SIGNUP">
          </div>  
        </form>
    </section>

    <section class="login-board"> <!-- should be hidden -->
        <form id="login-form">
            <div class="login-input">
                <div class="signup-top"><h1>LOGIN</h1></div> 
             <input type="text" placeholder="Email Address" id="login-email">
             <input type="password" placeholder="Password" id="login-password">     
            </div>

            <div class="login-submit">
              <div class="login-button"> 
                  <input type="submit" value="LOGIN">
              </div>
              <div class="signup-button">
                 <label for="login-password">Not a member yet?</label>
                 <input type="submit" value="SINGUP">
              </div>  
            </div>  
        </form>
    </section>

    <section class="dashboard"> <!-- should be hidden -->
        <div class="search-bar-container">
            <form id="food-form">
                <h2>SEARCH FOOD</h2>
                <input type="text" id="food-search" placeholder="example:apple">
                <input id="food-searchButton" type="submit" value="SEARCH">
            </form>
            <div class="searchbar-bottom">
            <h2 id="food-info">FOOD INFO</h2>
            <h2>SAVED FOOD</h2>
           </div>
        </div>
        
        <div class="search-result-container hidden">
            <div class="search-result">
            <h4 id="result-food-name"></h4>
            <h4 id="result-kcal"></h4>
            <h4 id="result-carbs"></h4>
            <h4 id="result-fat"></h4>
            <h4 id="result-protein"></h4>
            <button class="saveSearch hidden">SAVE</button>
        </div>
            
            <div class="saved-item">
            </div>
        </div>
        <div class="save-container">
        </div>

    </section>

    <section class="profile-board"> <!-- should be hidden -->
        <div class="signup-top"><h1>PROFILE</h1></div> 
        <form class="user-info-form">
            <div class="user-info-input">
                <input type="text" id="edit-first-name">
                <input type="text" id="edit-last-name">
                <input type="email" id="edit-email">
                <input type="password" id="edit-password">
                <input type="text" id="edit-height">   
                <input type="text" id="edit-weight">           
            </div>
            <div class="edit-submit">
               <input type="submit" value="Edit Profile">
               <button class="deleteProfile"> Delete account</button>
            </div> 
        
    </section>
    









    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script async defer src="/main.js"></script>
</body>
</html>
